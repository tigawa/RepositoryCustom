<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<p th:if="${validationError}" th:text="${validationError}">validation error</p>
	<ul>
		<li th:each="err : ${#fields.allErrors()}" th:text="${err}" />
	</ul>

	<form th:action="@{/hello/edit}" th:object="${simpleForm}" method="post">
			<input type="text" th:field="*{name}" />
			<input type="text" th:field="*{shop.name}" />
			
			<input type="submit" name="go" value="go"/>
			<input type="submit" name="goToTop" value="retrun"/>
	</form>
</body>
</html>
